<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Patients List</h1>
    <a th:href="@{/patients/new}" class="btn btn-primary mb-3">Add New Patient</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Contact Number</th>
            <th>Doctor</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.age}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.contactNumber}"></td>
            <td th:text="${patient.doctor != null} ? ${patient.doctor.firstName + ' ' + patient.doctor.lastName} : 'No Doctor'"></td>
            <td>
                <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/patients/delete/{id}(id=${patient.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
