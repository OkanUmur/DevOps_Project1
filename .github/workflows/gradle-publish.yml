name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Kod checkout
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. JDK kurulumu
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Gradle cache
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4.0.0
      with:
        cache-read-only: false

    # 4. JAR olu≈üturma (testleri atlayarak)
    - name: Build JAR
      run: ./gradlew build -x test
